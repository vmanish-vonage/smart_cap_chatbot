<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>GenAI Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
        #chatBox {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            border: 1px solid #ccc;
            background: #f8f9fa;
            border-radius: 5px;
        }
        .user-msg {
            text-align: right;
        }
        .msg-bubble {
            display: inline-block;
            padding: 10px;
            border-radius: 15px;
            margin-bottom: 10px;
            max-width: 75%;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        .user-msg .msg-bubble {
            background-color: #d1e7dd;
        }
        .bot-msg .msg-bubble {
            background-color: #e2e3e5;
        }
        .loading-msg .msg-bubble {
            font-style: italic;
            color: #888;
            background-color: #fff3cd;
        }
    </style>
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0">Vonage Sales Support Assistant</h5>
                </div>
                <div class="card-body">
                    <div id="chatBox"></div>
                    <div class="mt-3 d-flex">
                        <input type="text" id="userInput" class="form-control me-2" placeholder="Type your message" autocomplete="off" />
                        <button class="btn btn-primary" onclick="sendMessage()">Send</button>
                    </div>
                </div>
                {% if session.get("api_key") %}
                <div class="card-footer text-end">
                    <a href="/logout" class="btn btn-secondary">Logout</a>
                </div>
                {% endif %}
            </div>
            <p class="text-center mt-3 text-muted">Â© Vonage Business Communications</p>
        </div>
    </div>
</div>

<script>
    let messages = [];
    let loadingDiv = null;

    document.getElementById("userInput").addEventListener("keydown", function(event) {
        if (event.key === "Enter") {
            event.preventDefault();
            sendMessage();
        }
    });

    async function sendMessage() {
        const input = document.getElementById("userInput");
        const text = input.value.trim();
        if (!text) return;

        messages.push({ role: "user", content: text });
        updateChatBox("user", text);
        input.value = "";

        loadingDiv = addLoadingMessage();

        try {
            const res = await fetch("/chat/message", {
                method: "POST",
                headers: {"Content-Type": "application/json"},
                body: JSON.stringify({ messages })
            });
            const data = await res.json();
            const reply = data.reply;
            messages.push({ role: "assistant", content: reply });
            removeLoadingMessage();
            updateChatBox("bot", reply);
        } catch (error) {
            removeLoadingMessage();
            updateChatBox("bot", "Error: Unable to get response.");
        }
    }

    function updateChatBox(sender, text) {
